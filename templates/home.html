<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    {% load static %}   
    

    <link rel="stylesheet" href="{% static 'bootsrap/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">

</head>
    
<body>
    
<div class="container">
    <h2 style="color: #FDC4F1; font-family: 'Press Start 2P', cursive; font-size: 28px; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);">ðŸ’—FLAMES GameðŸ’—</h2>
    {% block content %}
    <form method="post" action="output/">
        
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name1">First Name:</label>
            <input type="text" class="form-control" id="name1" name="name1" placeholder="Enter First Name" autocomplete="off" required>
        </div>

        <div class="form-group">
            <label for="name2">Second Name:</label>
            <input type="text" class="form-control" id="name2" name="name2" placeholder="Enter Second Name" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <button type="reset" class="btn btn-danger btn-block">Clear</button>
    </form>
    {% endblock %}

    {% if result %}
        <div class="alert alert-success">{{ result }}</div>
    {% endif %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

     
</body>
</html>
